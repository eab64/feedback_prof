{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>
<body>
    <textarea id="chat-log" cols="100" rows="20"></textarea><br>
    <input id="chat-message-input" type="text" size="100"><br>
    <input id="chat-message-submit" type="button" value="Send">
<!--    {{ room_name|json_script:"room-name" }}-->
    <script src="{% static 'reconnecting-websocket.js' %}"></script>
    <script>
        //roomName берем сейчас как queryparams в строке
        var username = {{ username }};
        var roomName = {{ chat_id }};
        var user_id = {{ user_id }}
        // var chat_name = {{ chat }} добавил тут
        // const roomName = JSON.parse(document.getElementById('room-name').textContent);

        const chatSocket = new ReconnectingWebSocket(//Соединение к веб сокетам в конце вставляет roomname
            'ws://'
            + window.location.host
            + '/ws/chat/'
            + roomName
            + '/'
        );
        chatSocket.onopen = function(e) {
            fetchMessages();
        }
        console.log('chat id:',roomName)
        console.log('Имя чувака:',username)
        console.log('user_id:', user_id)

        chatSocket.onmessage = function(e) {
        var data = JSON.parse(e.data);
        if (data['command'] === 'messages') {
          for (let i=0; i<data['messages'].length; i++) {
            createMessage(data['messages'][i]);
          }
        } else if (data['command'] === 'new_message'){
          createMessage(data['message']);
          console.log(data.message)
        }

    };
    //     chatSocket.onmessage = function(e) {//отправка сообщений в чат #chat-log#
    //         const data = JSON.parse(e.data);//в CONSUMERS есть функций new_message создает data['message'] и receive принимает data и через self.data
    //         console.log(data.message)
    //         document.querySelector('#chat-log').value += (data.message.author+':'+'\t'+data.message.content +
    //             '\t'+data.message.timestamp+'\n');//Короч, здесь queryselectorom выбираем куда отравляется data.message
    //     };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

        document.querySelector('#chat-message-input').focus();//Фокусируется на поле для ввода
        document.querySelector('#chat-message-input').onkeyup = function(e) {//При отпусканий клавиши срабатывает функция которая кликает
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#chat-message-submit').click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {//При нажатий на submit выполняется функция
            const messageInputDom = document.querySelector('#chat-message-input');//
            const message = messageInputDom.value;//Берет значение которое ввели
            chatSocket.send(JSON.stringify({//Щас надо оставить одну и чекнуть response
                'message': message,
                'command':'new_message',
                'from': username,
                'chat_id': roomName
            }));
            messageInputDom.value = '';//Когда сообщение передано, обнуляет InputDOM(сбрасывает в чистое поле)
        };

        function fetchMessages(data) {


            chatSocket.send(JSON.stringify({
                'command': 'fetch_messages',
                'chat_id': roomName

            }));
        }

          function createMessage(data) {
      // var author = data['author'];
      // var msgListTag = document.createElement('li');
      // var imgTag = document.createElement('img');
      // var pTag = document.createElement('p');
      // pTag.textContent = data.content;
      document.querySelector('#chat-log').value += (data.author+':'+'\t'+data.content +
          '\t'+data.timestamp+'\n');
      // document.querySelector('#chat-log').appendChild(pTag);
    }
    </script>
</body>
</html>
